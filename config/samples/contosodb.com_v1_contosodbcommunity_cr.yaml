---
apiVersion: contosodbcommunity.contosodb.com/v1
kind: ContosoDBCommunity
metadata:
  name: sample-contosodb
spec:
  members: 3
  type: ReplicaSet
  version: "3.3.17"
  security:
    authentication:
      modes: ["RBAC"]
  users:
    - name: my-user
      db: admin
      passwordSecretRef: # a reference to the secret that will be used to generate the user's password
        name: my-user-password
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAyDatabase
          db: admin
      rbacCredentialsSecretName: my-rbac

# the user credentials will be generated from this secret
# once the credentials are generated, this secret is no longer required
---
apiVersion: v1
kind: Secret
metadata:
  name: my-user-password
type: Opaque
stringData:
  password: <your-password-here>
